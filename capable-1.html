<!DOCTYPE html>

    <title>iOS Safari Web Test</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>

html {
  background: #eef;
}

body {
  background: #eff;
}

<h1>apple-mobile-web-app-capable</h1>

<ul>
  <li><code>&lt;meta name=&quot;apple-mobile-web-app-capable&quot; content=&quot;yes&quot;&gt;</code> … ホーム画面に追加した時フルスクリーンモードにする</li>
  <li>apple-mobile-web-app-status-bar-style … 未指定。未指定時のステータスバーは <code>black</code> と同じ表示 (黒背景・白文字) になる模様。</li>
</ul>

  </body>
</html>

    <title>iOS Safari Web Test</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<h1>apple-mobile-web-app-capable・apple-mobile-web-app-status-bar-style : black-translucent</h1>

<ul>
  <li><code>&lt;meta name=&quot;apple-mobile-web-app-capable&quot; content=&quot;yes&quot;&gt;</code> … ホーム画面に追加した時フルスクリーンモードにする</li>
  <li><code>&lt;meta name=&quot;apple-mobile-web-app-status-bar-style&quot; content=&quot;black-translucent&quot;&gt;</code> … フルスクリーンモードの時のステータスバーのスタイル : 透過・白文字</li>
</ul>

  </body>
